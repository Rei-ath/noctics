name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e core
          pip install -e .[instrument-openai]
          pip install pytest ruff

      - name: Lint (ruff critical rules)
        run: ruff check --select E9,F63,F7,F82 core noctics_cli instruments

      - name: Run tests
        run: pytest -q
